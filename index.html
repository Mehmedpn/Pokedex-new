<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/images.css">
    <link rel="stylesheet" href="./styles/pkm-ctn.css">
    <link rel="stylesheet" href="styles/loader.css">
    <link rel="icon" href="./assets/Pokedex-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
</head>

<body onload="init()">

    <nav>
        <div class="navbar">
            <a href="#"><img class="logo" src="assets/Pokemon-logo.svg" alt="Pokemon Logo"></a>
            <a href="#" class="pokdex-logo" onclick="history.go(0)"><img src="assets/Pokedex-logo.png" alt="Pokedex"
                    srcset=""></a>

            <form onsubmit="event.preventDefault();">
                <input type="text" id="search-input" placeholder="PokÃ©mon Name or ID" oninput="searchPokemon()">
                <button type="submit">search</button>
            </form>
        </div>
    </nav>

    <div id="loader-wrapper">
        <div id="loader"></div>
        <h2 class="loader-txt">Loading Pokemons...</h2>
    </div>

    <div id="about-container" onclick="closeOverlay()">
    </div>

    <main id="pokemon-container" class="grid"></main>

    <div class="loadmore-ctn">
        <button id="loadMore_btn" onclick="loadMorePokemons()">Load more (40)</button>
        <button id="loadAllPokemons_btn" onclick="loadAllPokemons()">Load all (1302)</button>
    </div>

    <footer>
        <div class="footer-content">
            <p>Created by Mehmed Pinaroglu </p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
